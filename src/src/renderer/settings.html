<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V3 Print Agent Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar-header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .sidebar-header p {
      font-size: 11px;
      color: rgba(255,255,255,0.6);
      margin-top: 4px;
    }

    .sidebar-nav {
      flex: 1;
      padding: 12px 0;
    }

    .nav-item {
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 14px;
      border-left: 3px solid transparent;
    }

    .nav-item:hover {
      background: rgba(255,255,255,0.05);
    }

    .nav-item.active {
      background: rgba(255,255,255,0.1);
      border-left-color: #3498db;
    }

    /* Main Content */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }

    .content-header {
      padding: 24px;
      border-bottom: 1px solid #e5e7eb;
    }

    .content-header h2 {
      font-size: 20px;
      color: #1a1a1a;
    }

    .content-body {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    .content-footer {
      padding: 16px 24px;
      border-top: 1px solid #e5e7eb;
      text-align: right;
      background: #f9fafb;
    }

    /* Form Elements */
    .form-section {
      margin-bottom: 24px;
    }

    .form-section-title {
      font-size: 16px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 12px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #6b7280;
      margin-bottom: 6px;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      background: white;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .checkbox-group label {
      margin: 0;
      font-weight: normal;
      cursor: pointer;
    }

    /* Buttons */
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .btn-secondary:hover {
      background: #f9fafb;
    }

    /* Status Messages */
    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .status.success {
      background: #d1fae5;
      border: 1px solid #6ee7b7;
      color: #065f46;
    }

    .status.error {
      background: #fee2e2;
      border: 1px solid #fca5a5;
      color: #991b1b;
    }

    /* Tab Content */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Grid for PO tab */
    .po-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .section-card {
      padding: 16px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background: #f9fafb;
    }

    .section-card h3 {
      font-size: 15px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h1>Print Agent</h1>
        <p id="stationIdDisplay">Loading...</p>
      </div>
      <nav class="sidebar-nav">
        <div class="nav-item active" onclick="showTab('shipping')">Shipping Labels</div>
        <div class="nav-item" onclick="showTab('invoices')">Invoices</div>
        <div class="nav-item" onclick="showTab('packing')">Packing Slips</div>
        <div class="nav-item" onclick="showTab('purchase-orders')">Purchase Orders</div>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="content-header">
        <h2 id="contentTitle">Shipping Labels</h2>
      </div>

      <div class="content-body">
        <div id="status"></div>

        <!-- Shipping Labels Tab -->
        <div id="tab-shipping" class="tab-content active">
          <div class="form-section">
            <div class="form-section-title">Station Information</div>
            <div class="form-group">
              <label>Station Name</label>
              <input type="text" id="stationName" placeholder="e.g., Packing Station 1">
            </div>
          </div>

          <div class="form-section">
            <div class="form-section-title">Shipping Label Printer</div>
            <div class="form-group">
              <label>Printer</label>
              <select id="labelPrinter">
                <option value="">-- Select Printer --</option>
              </select>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="labelAutoPrint">
              <label for="labelAutoPrint">Auto-print (no dialog)</label>
            </div>
          </div>
        </div>

        <!-- Invoices Tab -->
        <div id="tab-invoices" class="tab-content">
          <div class="form-section">
            <div class="form-section-title">Invoice Printer</div>
            <div class="form-group">
              <label>Printer</label>
              <select id="invoicePrinter">
                <option value="">-- Select Printer --</option>
              </select>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="invoiceAutoPrint">
              <label for="invoiceAutoPrint">Auto-print (no dialog)</label>
            </div>
          </div>
        </div>

        <!-- Packing Slips Tab -->
        <div id="tab-packing" class="tab-content">
          <div class="form-section">
            <div class="form-section-title">Packing Slip Printer</div>
            <div class="form-group">
              <label>Printer</label>
              <select id="packingSlipPrinter">
                <option value="">-- Select Printer --</option>
              </select>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="packingSlipAutoPrint">
              <label for="packingSlipAutoPrint">Auto-print (no dialog)</label>
            </div>
          </div>
        </div>

        <!-- Purchase Orders Tab -->
        <div id="tab-purchase-orders" class="tab-content">
          <div class="po-grid">
            <!-- PO Carton Labels -->
            <div class="section-card">
              <h3>PO Carton Labels</h3>
              <div class="form-group">
                <label>Printer</label>
                <select id="poCartonPrinter">
                  <option value="">-- Select Printer --</option>
                </select>
              </div>
              <div class="checkbox-group">
                <input type="checkbox" id="poCartonAutoPrint">
                <label for="poCartonAutoPrint">Auto-print</label>
              </div>
              <div class="form-group">
                <label>Default Template</label>
                <select id="poCartonTemplate">
                  <option value="">-- Select Template --</option>
                </select>
              </div>
            </div>

            <!-- Product Labels -->
            <div class="section-card">
              <h3>Product Labels</h3>
              <div class="form-group">
                <label>Printer</label>
                <select id="productLabelPrinter">
                  <option value="">-- Select Printer --</option>
                </select>
              </div>
              <div class="checkbox-group">
                <input type="checkbox" id="productLabelAutoPrint">
                <label for="productLabelAutoPrint">Auto-print</label>
              </div>
              <div class="form-group">
                <label>Default Template</label>
                <select id="productLabelTemplate">
                  <option value="">-- Select Template --</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="content-footer">
        <button class="btn btn-secondary" onclick="reloadPrinters()" style="margin-right: 8px;">Refresh Printers</button>
        <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    let currentTab = 'shipping';
    let availableTemplates = [];

    // Tab switching
    function showTab(tabName) {
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));

      // Show selected tab
      document.getElementById(`tab-${tabName}`).classList.add('active');
      event.target.classList.add('active');

      // Update header title
      const titles = {
        'shipping': 'Shipping Labels',
        'invoices': 'Invoices',
        'packing': 'Packing Slips',
        'purchase-orders': 'Purchase Orders'
      };
      document.getElementById('contentTitle').textContent = titles[tabName];
      currentTab = tabName;
    }

    // Load on startup
    window.addEventListener('DOMContentLoaded', async () => {
      await loadPrinters();
      await loadTemplates();
      await loadConfig();
    });

    async function loadPrinters() {
      try {
        const response = await fetch('http://localhost:8080/printers');
        const data = await response.json();
        const printers = data.printers || [];

        // Populate all printer dropdowns
        const selects = ['labelPrinter', 'invoicePrinter', 'packingSlipPrinter', 'poCartonPrinter', 'productLabelPrinter'];

        selects.forEach(selectId => {
          const select = document.getElementById(selectId);
          if (select) {
            select.innerHTML = '<option value="">-- Select Printer --</option>';
            printers.forEach(p => {
              const option = document.createElement('option');
              option.value = p.name;
              option.textContent = p.name;
              select.appendChild(option);
            });
          }
        });
      } catch (error) {
        showStatus('Failed to load printers', 'error');
      }
    }

    async function loadTemplates() {
      try {
        // Get API URL and accountId from config
        const configResponse = await fetch('http://localhost:8080/config');
        const config = await configResponse.json();
        const apiUrl = config.apiUrl || 'http://localhost:3002';

        // For now, we need accountId - we'll get it from first auth call or hardcode for development
        // In production, the backend would provide this
        const accountId = '1800001'; // TODO: Get from auth token or config

        const response = await fetch(`${apiUrl}/accounts/${accountId}/label-templates?type=po-carton`, {
          headers: {
            // TODO: Need auth token - for now this might fail in production
          }
        });

        if (response.ok) {
          const data = await response.json();
          availableTemplates = data?.data || data || [];

          // Populate template dropdowns
          const poCartonSelect = document.getElementById('poCartonTemplate');
          const productLabelSelect = document.getElementById('productLabelTemplate');

          [poCartonSelect, productLabelSelect].forEach(select => {
            if (select) {
              select.innerHTML = '<option value="">-- Select Template --</option>';
              availableTemplates.forEach(template => {
                const option = document.createElement('option');
                option.value = template.templateId;
                option.textContent = template.name;
                select.appendChild(option);
              });
            }
          });
        }
      } catch (error) {
        console.log('Failed to load templates (expected if not authenticated):', error);
      }
    }

    async function loadConfig() {
      try {
        const response = await fetch('http://localhost:8080/config');
        const config = await response.json();

        document.getElementById('stationIdDisplay').textContent = config.stationId;
        document.getElementById('stationName').value = config.stationName;

        // Load printer configs
        if (config.printers['shipping-label']) {
          document.getElementById('labelPrinter').value = config.printers['shipping-label'].name || '';
          document.getElementById('labelAutoPrint').checked = config.printers['shipping-label'].autoPrint || false;
        }

        if (config.printers.invoice) {
          document.getElementById('invoicePrinter').value = config.printers.invoice.name || '';
          document.getElementById('invoiceAutoPrint').checked = config.printers.invoice.autoPrint || false;
        }

        if (config.printers['packing-slip']) {
          document.getElementById('packingSlipPrinter').value = config.printers['packing-slip'].name || '';
          document.getElementById('packingSlipAutoPrint').checked = config.printers['packing-slip'].autoPrint || false;
        }

        if (config.printers['po-carton-label']) {
          document.getElementById('poCartonPrinter').value = config.printers['po-carton-label'].name || '';
          document.getElementById('poCartonAutoPrint').checked = config.printers['po-carton-label'].autoPrint || false;
        }

        if (config.printers['product-label']) {
          document.getElementById('productLabelPrinter').value = config.printers['product-label'].name || '';
          document.getElementById('productLabelAutoPrint').checked = config.printers['product-label'].autoPrint || false;
        }

        // Load template selections
        if (config.templates) {
          if (config.templates.poCartonLabelTemplateId) {
            document.getElementById('poCartonTemplate').value = config.templates.poCartonLabelTemplateId;
          }
          if (config.templates.productLabelTemplateId) {
            document.getElementById('productLabelTemplate').value = config.templates.productLabelTemplateId;
          }
        }
      } catch (error) {
        showStatus('Failed to load configuration', 'error');
      }
    }

    async function saveSettings() {
      try {
        const config = {
          stationName: document.getElementById('stationName').value,
          printers: {
            'shipping-label': {
              name: document.getElementById('labelPrinter').value,
              autoPrint: document.getElementById('labelAutoPrint').checked,
              enabled: document.getElementById('labelPrinter').value !== '',
              is4x6: false
            },
            'invoice': {
              name: document.getElementById('invoicePrinter').value,
              autoPrint: document.getElementById('invoiceAutoPrint').checked,
              enabled: document.getElementById('invoicePrinter').value !== '',
              is4x6: false
            },
            'packing-slip': {
              name: document.getElementById('packingSlipPrinter').value,
              autoPrint: document.getElementById('packingSlipAutoPrint').checked,
              enabled: document.getElementById('packingSlipPrinter').value !== '',
              is4x6: false
            },
            'po-carton-label': {
              name: document.getElementById('poCartonPrinter').value,
              autoPrint: document.getElementById('poCartonAutoPrint').checked,
              enabled: document.getElementById('poCartonPrinter').value !== '',
              is4x6: false
            },
            'product-label': {
              name: document.getElementById('productLabelPrinter').value,
              autoPrint: document.getElementById('productLabelAutoPrint').checked,
              enabled: document.getElementById('productLabelPrinter').value !== '',
              is4x6: false
            }
          },
          templates: {
            poCartonLabelTemplateId: document.getElementById('poCartonTemplate').value,
            productLabelTemplateId: document.getElementById('productLabelTemplate').value
          }
        };

        const response = await fetch('http://localhost:8080/config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(config)
        });

        if (response.ok) {
          showStatus('Settings saved successfully!', 'success');
        } else {
          showStatus('Failed to save settings', 'error');
        }
      } catch (error) {
        showStatus('Failed to save settings', 'error');
      }
    }

    async function reloadPrinters() {
      await loadPrinters();
      showStatus('Printers refreshed', 'success');
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById('status');
      statusDiv.className = `status ${type}`;
      statusDiv.textContent = message;
      statusDiv.style.display = 'block';
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 3000);
    }

    function testPrint(type) {
      alert(`Test print for ${type} - Not yet implemented`);
    }
  </script>
</body>
</html>
